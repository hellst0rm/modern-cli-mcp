# .github/workflows/publish.yml
name: Publish Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to build from (e.g., v0.2.0)"
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  # Build Nix closure - shared by all other jobs
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build release
        run: |
          nix build .#full

      - name: Export Nix closure
        run: |
          mkdir -p dist
          cp -rL ./result/* dist/
          cp dist/bin/modern-cli-mcp modern-cli-mcp-linux-x86_64

      - name: Generate SBOM
        run: |
          nix develop -c cargo tree --prefix none --edges no-dev > sbom-cargo.txt
          nix path-info -r ./result > sbom-nix-closure.txt

      - name: Upload closure artifact
        uses: actions/upload-artifact@v4
        with:
          name: nix-closure
          path: dist/
          retention-days: 7

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            modern-cli-mcp-linux-x86_64
            sbom-cargo.txt
            sbom-nix-closure.txt
          retention-days: 7

  # Upload binaries to GitHub release
  release-assets:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'release'
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} \
            modern-cli-mcp-linux-x86_64 \
            sbom-cargo.txt \
            sbom-nix-closure.txt \
            --repo ${{ github.repository }}

  # Docker build - uses pre-built artifact (fast!)
  docker:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Download Nix closure artifact
        uses: actions/download-artifact@v4
        with:
          name: nix-closure
          path: dist/

      - name: Normalize tag
        id: tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable=${{ github.event_name == 'release' && !github.event.release.prerelease }}
            type=semver,pattern={{version}},value=${{ steps.tag.outputs.tag }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.tag.outputs.tag }}
            type=semver,pattern={{major}},value=${{ steps.tag.outputs.tag }},enable=${{ github.event_name == 'release' && !github.event.release.prerelease }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.prebuilt
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

  # Publish to FlakeHub
  flakehub:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v5
        with:
          persist-credentials: false

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - uses: DeterminateSystems/flakehub-push@main
        with:
          visibility: public
          name: hellst0rm/modern-cli-mcp
          tag: ${{ github.ref_name }}
          include-output-paths: true
