# .github/workflows/publish.yml
name: Publish Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Git tag to build from (e.g., v0.2.0)"
        required: true
        type: string

permissions:
  contents: write
  id-token: write

jobs:
  # Build Nix closure - shared by all other jobs
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build release
        run: |
          nix build .#full

      - name: Export Nix closure
        run: |
          mkdir -p dist
          cp -rL ./result/* dist/
          cp dist/bin/modern-cli-mcp modern-cli-mcp-linux-x86_64

      - name: Generate SBOM
        run: |
          nix develop -c cargo tree --prefix none --edges no-dev > sbom-cargo.txt
          nix path-info -r ./result > sbom-nix-closure.txt

      - name: Upload closure artifact
        uses: actions/upload-artifact@v4
        with:
          name: nix-closure
          path: dist/
          retention-days: 7

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            modern-cli-mcp-linux-x86_64
            sbom-cargo.txt
            sbom-nix-closure.txt
          retention-days: 7

  # Build AppImage - portable single-file distribution
  appimage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build AppImage
        run: |
          nix bundle --bundler github:ralismark/nix-appimage .#default
          mv *.AppImage modern-cli-mcp-x86_64.AppImage
          chmod +x modern-cli-mcp-x86_64.AppImage

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: appimage
          path: modern-cli-mcp-x86_64.AppImage
          retention-days: 7

  # Upload binaries to GitHub release
  release-assets:
    runs-on: ubuntu-latest
    needs: [build, appimage]
    if: github.event_name == 'release'
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-artifacts

      - name: Download AppImage
        uses: actions/download-artifact@v4
        with:
          name: appimage

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ github.ref_name }} \
            modern-cli-mcp-linux-x86_64 \
            modern-cli-mcp-x86_64.AppImage \
            sbom-cargo.txt \
            sbom-nix-closure.txt \
            --repo ${{ github.repository }}

  # Publish to FlakeHub
  flakehub:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - uses: DeterminateSystems/flakehub-push@main
        with:
          visibility: public
          name: NacoSolutions/modern-cli-mcp
          tag: ${{ github.ref_name }}
          include-output-paths: true

  # Publish to MCP Registry
  mcp-registry:
    runs-on: ubuntu-latest
    if: github.event_name == 'release'
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Download mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/download/latest/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz
          chmod +x mcp-publisher
          ./mcp-publisher --version

      - name: Publish to MCP Registry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Authenticate via GitHub OIDC (automatic in GitHub Actions)
          ./mcp-publisher publish --server-json server.json
