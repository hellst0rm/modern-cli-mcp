# .github/workflows/pages.yml
name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "website/**"
      - ".github/workflows/pages.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        working-directory: website
        run: bun install

      - name: Generate static site
        working-directory: website
        run: |
          # Start server in background
          bun run src/index.ts &
          SERVER_PID=$!
          sleep 2

          # Create dist directory
          mkdir -p dist

          # Fetch pages and save as static HTML
          curl -s http://localhost:3000/ > dist/index.html
          curl -s http://localhost:3000/tools > dist/tools.html
          curl -s http://localhost:3000/docs > dist/docs.html

          # Copy static assets
          cp -r public dist/

          # Kill server
          kill $SERVER_PID

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
