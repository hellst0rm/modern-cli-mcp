# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "website/**"
      - ".agent-memory/**"
      - ".claude/**"
      - ".github/*.md"
      - "LICENSE"
      - ".gitignore"
      - ".envrc"
      - ".editorconfig"
      - "CLAUDE.md"
      - "RELEASE_NOTES.md"
      - "RELEASE_WORKFLOW.md"
      - "scripts/**"
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - "website/**"
      - ".agent-memory/**"
      - ".claude/**"
      - ".github/*.md"
      - "LICENSE"
      - ".gitignore"
      - ".envrc"
      - ".editorconfig"
      - "CLAUDE.md"
      - "RELEASE_NOTES.md"
      - "RELEASE_WORKFLOW.md"
      - "scripts/**"

permissions:
  contents: read

jobs:
  # Build first - populates cache and exports artifacts for other jobs
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Build flake
        run: |
          nix flake check --accept-flake-config
          nix build .#full

      - name: Export Nix closure
        run: |
          mkdir -p dist
          cp -rL ./result/* dist/

      - name: Test binary
        run: |
          timeout 5s dist/bin/modern-cli-mcp --help || true

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: modern-cli-mcp-binary
          path: dist/bin/modern-cli-mcp
          retention-days: 7

      - name: Upload full closure artifact
        uses: actions/upload-artifact@v4
        with:
          name: nix-closure
          path: dist/
          retention-days: 7

  # Test runs after build - uses warm Nix cache
  test:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/determinate-nix-action@v3

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@v8

      - name: Run tests
        run: |
          nix develop -c cargo test

      - name: Run clippy
        run: |
          nix develop -c cargo clippy -- -D warnings

      - name: Check formatting
        run: |
          nix develop -c cargo fmt -- --check

  # Docker build - uses pre-built artifact (fast!)
  docker:
    runs-on: ubuntu-latest
    needs: [build, test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Download Nix closure artifact
        uses: actions/download-artifact@v4
        with:
          name: nix-closure
          path: dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=edge,branch=main
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.prebuilt
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
